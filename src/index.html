    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Dota 2 Chat Colorizer</h1>
        <p>Adds color to text for Dota 2 in-game chat</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">
          <h2>Pick a style and type</h2>
            <div class="form-group">
                <label for="colorScheme">Style</label>
                <select class="form-control" id="colorScheme">
                </select>
            </div>          
            <div id="customColorSchemeDisplay" class="form-group" style="display: none;">
                <label for="customColorScheme">Custom Colors</label>
                <select class="form-control chosen-select" multiple id="customColorScheme">
                </select>
            </div>              
            <div class="form-group">
                <label for="chatText">Your text</label>
                <input type="text" class="form-control" id="chatText" placeholder="Some text">
            </div>
            <div class="form-group">
                <label for="colorText">Copy this into chat (you can't see the characters but they are there)</label>
                <input type="text" class="form-control" id="colorText" placeholder="Color Text">
            </div>
        </div>
      </div>

      <hr>

        <p>&copy; AJ Parise</p>
